        - docker-compose up -d
        - mvn spotless:check test
      name: "05 Shopping cart service (Java)"

    - script:
        - cd docs-source/docs/modules/how-to/examples/shopping-cart-service-scala
        - sbt -jvm-opts .jvmopts-travis "test; scalafmtCheckAll"
      name: "Howto example code"
    - script:
        - cd docs-source/docs/modules/how-to/examples/cleanup-dependencies-project
        - sbt -jvm-opts .jvmopts-travis "test; scalafmtCheckAll"
      name: "Howto cleanup dependencies"

    - stage: site
      script:
        - make html-author-mode
      name: "Run Antora to create site"
      if: type != cron
    - script:
        - make check-links
      name: "Run the link checker"
      if: type == cron

    - stage: publish
      script:
        - scripts/prepare-downloads.sh
        - scripts/deploy-site.sh
      name: "Publish snapshot site"

stages:
  - name: drop-travis-caches
    # to drop caches trigger a custom build with
    # env:
    #   global:
    #     - RUN_DROP_TRAVIS_CACHES_STAGE=true
    if: env(RUN_DROP_TRAVIS_CACHES_STAGE) = true

  - name: check-files
    if: (NOT tag =~ ^v) AND (type != cron)

  - name: test
    if: (NOT tag =~ ^v) AND (type != cron)

  - name: site

  - name: publish
    if: (branch = main AND type = push) AND NOT fork

after_failure:
  - docker-compose logs

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - $HOME/.sbt/launchers
    - $HOME/.cache/coursier
    - $HOME/.jabba

# safelist
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
