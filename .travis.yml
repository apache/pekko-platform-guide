language: scala
services:
  - docker

# make comparing to origin/master work and fetch full history for correct current and previous version detection
git:
  depth: 500

before_install:
  # using jabba for custom jdk management
  - if [ ! -f ~/.jabba/jabba.sh ]; then curl -L -v --retry 5 -o jabba-install.sh https://raw.githubusercontent.com/shyiko/jabba/0.11.2/install.sh && bash jabba-install.sh; fi
  - . ~/.jabba/jabba.sh
  - jabba install ${JDK:=adopt@~1.11-0}
  - jabba use ${JDK:=adopt@~1.11-0}

# default script for jobs, that do not have any specified
script:
  - cd "$DIR"
  - java -version
  - if [ -f docker-compose.yml ]; then docker-compose up -d; fi
  - sbt -jvm-opts .jvmopts-travis "$CMD"

jobs:
  include:
    - stage: test
      env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/shopping-analytics-service-scala"
        CMD="test; scalafmtCheckAll"
      name: "Shopping analytics service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
      name: "Shopping cart service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/shopping-order-service-scala"
        CMD="test; scalafmtCheckAll"
      name: "Shopping order service"

    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/01-shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
        name: "01 Shopping cart service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/02-shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
        name: "02 Shopping cart service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/03-shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
        name: "03 Shopping cart service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/04-shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
        name: "04 Shopping cart service"
    - env:
        DIR="docs-source/docs/modules/microservices-tutorial/examples/05-shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
        name: "05 Shopping cart service"

    - env:
        DIR="docs-source/docs/modules/how-to/examples/shopping-cart-service-scala"
        CMD="test; scalafmtCheckAll"
      name: "Howto example code"
    - env:
        DIR="docs-source/docs/modules/how-to/examples/cleanup-dependencies-project"
        CMD="test; scalafmtCheckAll"
      name: "Howto cleanup dependencies"

    script:
      - scripts/copy-identical-files.sh; git diff --exit-code --color || { echo "[error] Found modified file that was expected to be identical. Run scripts/copy-identical-files.sh"; false; }
      name: "copyIdenticalFiles"

    - stage: site
      script:
        - make html-author-mode
      name: "Run Antora to create site"

    - stage: publish
      script: scripts/deploy-site.sh
      name: "Publish snapshot site"

stages:
  - name: test
    if: NOT tag =~ ^v

  - name: site

  - name: publish
    if: (branch = main AND type = push) AND NOT fork

after_failure:
  - docker-compose logs

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
   - $HOME/.m2
   - $HOME/.ivy2/cache
   - $HOME/.sbt/boot
   - $HOME/.sbt/launchers
   - $HOME/.cache/coursier
   - $HOME/.jabba

# safelist
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
