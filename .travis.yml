    - script:
        - cd docs-source/docs/modules/microservices-tutorial/examples/00-shopping-order-service-scala
        - docker-compose up -d
        - sbt -jvm-opts .jvmopts-travis "test; scalafmtCheckAll"
      name: "00 Shopping order service (Scala)"

    - script:
